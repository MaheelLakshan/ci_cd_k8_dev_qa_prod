apiVersion: apps/v1
kind: Deployment
metadata:
  name: python-app-prod
  namespace: production
spec:
  replicas: 3
  selector:
    matchLabels:
      app: python-app-prod
  template:
    metadata:
      labels:
        app: python-app-prod
    spec:
      containers:
        - name: app
          image: maheellakshan/python-cicd:1.0.1-rc-prod
          imagePullPolicy: Always
          ports:
            - containerPort: 5000
          env:
            - name: ENVIRONMENT
              value: "prod"
            - name: VERSION
              value: "1.0.1" # VERSION
